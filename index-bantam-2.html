<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Benz 190 SL</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="babylon.js"></script>
        <script src="babylonjs.loaders.min.js"></script>
        <script src="pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>
        var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        BABYLON.OBJFileLoader.OPTIMIZE_WITH_UV = true;
        BABYLON.OBJFileLoader.IMPORT_VERTEX_COLORS = true;
        BABYLON.OBJFileLoader.COMPUTE_NORMALS = true;

        BABYLON.SceneLoader.Load("/models/", "BSA_BantamD1_OBJ.obj", engine, function (newScene) { 
        // ...
        });

        // // Register a render loop to repeatedly render the scene
        // engine.runRenderLoop(function () { 
        //         scene.render();
        // });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () { 
                engine.resize();
        });
    </script>

   </body>

</html>
